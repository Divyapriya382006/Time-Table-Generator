<!DOCTYPE html>
<html>
<head>
  <title>JAVA Slot Selector</title>
  <style>
    select, label {
      margin: 8px;
    }
  </style>
</head>
<body>
  <h2>Subject and Slot Selection</h2>

  <label for="subject">Subject:</label>
  <select id="subject" name="subject">
    <option value="">--Select Subject--</option>
    <option value="JAVA">JAVA</option>
    <!-- Add more subjects as needed -->
  </select>

  <div id="facultyContainer"></div>

  <script>
    const facultyMap = {
      JAVA: [
        "Anusooya", "Senthil", "Rajesh", "Sivakumar", "Jahangeer",
        "Jenila", "Rajiv", "Pradeep", "Kanniga", "Saravana",
        "Jai Vinitha", "Tahir", "Dinakaran"
      ]
    };

    const facultySlotMap = {
      JAVA: {
        "Anusooya": ["TB1, L29+L30, L31+L32"],
        "Senthil": ["TB1, L39+L40, L51+L52", "TB2, L1+L2, L19+L20"],
        "Rajesh": ["TB1, L37+L38, L55+L56", "TB2, L15+L16, L27+L28"],
        "Sivakumar": ["TB1, L31+L32, L49+L50", "TB2, L47+L48, L53+L54"],
        "Jahangeer": ["TB1, L31+L32, L49+L50", "TB2, L47+L48, L53+L54"],
        "Jenila": ["TB1, L29+L30, L43+L44"],
        "Rajiv": ["TB2, L9+L10, L21+L22"],
        "Pradeep": ["TB2, L3+L4, L13+L14"],
        "Kanniga": ["TB1, L31+L32, L49+L50", "TB2, L15+L16, L27+L28"],
        "Saravana": ["TB1, L39+L40, L51+L52", "TB2, L1+L2, L19+L20"],
        "Jai Vinitha": ["TB2, L7+L8, L25+L26"],
        "Tahir": ["TB2, L3+L4, L13+L14"],
        "Dinakaran": ["TB1, L1+L2, L7+L8"]
      }
    };

    const subjectSelect = document.getElementById("subject");
    const facultyContainer = document.getElementById("facultyContainer");

    subjectSelect.onchange = () => {
      const subject = subjectSelect.value;
      facultyContainer.innerHTML = "";

      if (facultyMap[subject]) {
        facultyMap[subject].forEach((fac, index) => {
          const div = document.createElement("div");
          const facLabel = document.createElement("label");
          facLabel.textContent = `Faculty ${index + 1}: `;

          const facSelect = document.createElement("select");
          facSelect.name = `faculty${index}`;
          facSelect.innerHTML = '<option value="">--Select Faculty--</option>' +
            facultyMap[subject].map(name => `<option value="${name}">${name}</option>`).join("");

          div.appendChild(facLabel);
          div.appendChild(facSelect);

          const slotDiv = document.createElement("div");
          slotDiv.id = `slotChoices${index}`;
          div.appendChild(slotDiv);

          facultyContainer.appendChild(div);

          facSelect.onchange = () => {
            const selectedFaculty = facSelect.value;
            const slots = facultySlotMap[subject][selectedFaculty] || [];

            slotDiv.innerHTML = "";
            slots.forEach((slot, j) => {
              const slotLabel = document.createElement("label");
              slotLabel.textContent = ` Slot Choice ${j + 1}: `;

              const slotSelect = document.createElement("select");
              slotSelect.name = `slots${index}_${j}`;
              slotSelect.required = true;
              slotSelect.innerHTML = `<option value="">--Select Slot--</option><option value="${slot}">${slot}</option>`;

              slotDiv.appendChild(slotLabel);
              slotDiv.appendChild(slotSelect);
            });
          };
        });
      }
    }
  </script>
</body>
</html>
